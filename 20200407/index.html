        // 1 -获取一个字符串中出现次数最多的字符 及其 次数 
        var str1 = 'ertefvzdgfergsegfsdrgrgfbshtrh';
        function text(str) {
            var obj = {};
            debugger;
            for (var i = 0; i < str.length; i++) {
                var value = str[i];
                if (obj[value]) {
                    obj[value]++;
                } 
                else {
                    obj[value] = 1;
                }
            }
            var maxCount = 0; 
            var maxString = ''; 
            for (var value in obj) {
                if (maxCount < obj[value]) {
                    maxCount = obj[value]; 
                    maxString = value;
                }
            }
            return `出现次数最多的字符:${maxString} 出现了:${maxCount}次`;
        }
        console.log(text(str1));
